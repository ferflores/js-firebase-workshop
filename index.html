<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Firebase hello world</title>
  <link rel="stylesheet" type="text/css" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
  <script src="https://www.gstatic.com/firebasejs/3.3.0/firebase.js"></script>

</head>

<body>
  <div class="container">
    <div class="row">
      <h1>Firebase demo</h1>
    </div>

    <div class="row" id="createUserDiv">
      <h3>Create user</h3>
      <div class="col-sm-2">
        <input class="form-control" type="text" id="email" placeholder="Email">
        <input class="form-control" type="text" id="password" placeholder="Password">
      </div>
      <div class="col-sm-2">
        <input class="btn btn-success" type="text" id="createUser" value="Create User">
      </div>
    </div>

    <hr/>

    <div class="row">
      <div class="col-sm-2">
        <input class="btn btn-info" type="button" id="loadMessage" value="Load welcome message">
      </div>
      <div class="col-sm-2">
        <input class="form-control" type="text" id="message">
      </div>
    </div>
    <hr/>
    <div class="row">
      <div class="col-sm-2">
        <input class="form-control" type="text" id="newMessage">
      </div>
      <div class="col-sm-2">
        <input class="btn btn-info" type="button" id="setNewMessage" value="Set welcome message">
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
